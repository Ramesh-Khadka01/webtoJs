<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>contact me</h1>
  <fieldset>
    <legend>personal info</legend>
<form action="mailto:" method="post">
<p>
<label for="mail">your email</label>
<input name="mail" id="mail">
</p>

<p>
  <label for="user name">user name</label>
  <input name="user name" type="text">
  </p>
  <p>
    <label for="date">date</label>
    <input name="date" id="date" type="date">
    </p>
    <p>
      <h3>Choose your gender</h3>
      <label for="male">male</label>
      <input name="gender" type="radio" id="male">
      <label for="female">female</label>
      <input value="female" name="gender" type="radio" id="female">
      </p>

      <p>
        
        <label for=" country selection">country selection</label>
        <select name="country" id="country"></select>
        <option value="Nepal">Nepal</option>
        <option value="China">china</option>
        <option value="India">India</option>
        
        
        </p>

        <p>
          <h3>select your countries</h3>
          <label for="dance">dance</label>
          <input name="hobbies" type="checkbox" id="dance">
          <label for="sing">sing</label>
          <input value="sing" name="hobbies" type="checkbox" id="sing">
          </p>
      <p>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </p>

</form>
  </fieldset>
</body>
</html>
